<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		
		<ui:param name="pageTitle" value="#{msgKv['updateArtikel.title']}"/>
	
		<ui:define name="article">
			<h1>
				<h:outputFormat id="headingArtikel" value="#{msgKv['updateArtikel.heading']}" rendered="#{not empty ac.artikel}">
					<f:param id="idWert" value="#{ac.artikel.id}"/>
				</h:outputFormat>
			</h1>
			
			<h:outputText id="fehlerKeinArtikel"
			              value="#{msgKv['updateArtikel.keinArtikel']}"
			              class="rf-msg-err"
			              rendered="#{empty ac.artikel}"/>

			<a4j:push id="updateEvent" address="updateArtikel"
		              ondataavailable="if (event.rf.data == '#{ac.artikel.id}') { $('#updateMessage').html('&lt;span class=rf-msg-err&gt;#{msgKv['updateArtikel.concurrentUpdate']}&lt;/span&gt;') }"/>
			<span id="updateMessage"></span>
			
			<rich:messages id="fehlermeldungGobal" globalOnly="true"/>
			<h:form id="updateArtikelForm" rendered="#{not empty ac.artikel}">
				<rich:jQuery id="bezeichnungFocus" selector="#bezeichnung" query="focus()"/>
				<!--
				<rich:focus id="formFocus"/>
				-->
				
				<h:panelGrid id="updateArtikelTabelle"
				             columns="3">
					<h:outputLabel id="bezeichnungLabel" for="bezeichnung" value="#{msgKv['updateArtikel.bezeichnung']}"/>
						<h:inputText id="bezeichnung" value="#{ac.neuerArtikel.bezeichnung}" valueChangeListener="#{ac.geaendert}">
							<rich:validator oninvalid="$(#{rich:element('bezeichnung')}).addClass('invalid')"
                                            onvalid="$(#{rich:element('bezeichnung')}).removeClass('invalid')"/>
						</h:inputText>
						<rich:messages id="fehlermeldungenBezeichnung" for="bezeichnung"/>
						
						<h:outputText id="groesseLabel" value="#{msgKv['updateKunde.groesse']}"/>
						<h:selectOneRadio id="groesse" value="#{ac.neuerArtikel.groesse}" valueChangeListener="#{ac.geaendert}">
							<f:selectItem id="xs" itemValue="XS" itemLabel="#{msgKv['updateArtikel.groesse.xs']}"/>
							<f:selectItem id="s" itemValue="S" itemLabel="#{msgKv['updateArtikel.groesse.s']}"/>
							<f:selectItem id="m" itemValue="M" itemLabel="#{msgKv['updateArtikel.groesse.m']}"/>
							<f:selectItem id="l" itemValue="L" itemLabel="#{msgKv['updateArtikel.groesse.l']}"/>
							<f:selectItem id="xl" itemValue="XL" itemLabel="#{msgKv['updateArtikel.groesse.xl']}"/>
							<f:selectItem id="xxl" itemValue="XXL" itemLabel="#{msgKv['updateArtikel.groesse.xxl']}"/>
						</h:selectOneRadio>
						<f:verbatim/>
						
						<h:outputText id="preisLabel" value="#{msgKv['updateArtikel.preis']}"/>
						<h:inputText id="preis" value="#{ac.neuerArtikel.preis}" converterMessage="#{msgKv['updateArtikel.preis']}" valueChangeListener="#{ac.geaendert}">
							<f:convertNumber type="currency" currencyCode="EUR" maxFractionDigits="2"/>
						</h:inputText>
						
				</h:panelGrid>
	
				<p id="buttons">
					<h:commandButton id="button" action="#{ac.update}" value="#{msgKv['updateArtikel.submit']}"/>
					#{' '}
					<h:commandButton type="reset" value="#{msgKv['updateArtikel.reset']}"/>
				</p>
				
				<p id="hinweisPflichtfelder">
					#{msgKv['updateArtikel.required']}
				</p>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
