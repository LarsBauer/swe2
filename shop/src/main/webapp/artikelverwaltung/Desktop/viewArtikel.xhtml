<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgAv['viewArtikel.title']}"/>
	
		<ui:define name="article">
			<h:form id="form">
				<a4j:outputPanel id="gesuchterArtikelPanel">
					<rich:tabPanel id="tabPanel" switchType="client" rendered="#{not empty ac.artikel}">
						<rich:tab id="detailsTab">
							<f:facet name="header">
								<h:panelGroup id="detailsLabel">
									<h:graphicImage id="detailsGif"
									                name="stammdaten.gif"
									                library="images"/>
									#{' '}
									#{msgAv['viewArtikel.artikel.details']}
								</h:panelGroup>
							</f:facet>
							
							<rich:panel id="detailsPanel">
								<h:panelGrid id="detailsnGrid" columns="2">
									<h:outputText id="artikelIdLabel" value="#{msgAv['viewArtikel.artikelnr']}"/>
									<h:outputText id="artikelId" value="#{ac.artikel.id}"/>
							
									<h:outputText id="bezeichnungLabel" value="#{msgAv['viewArtikel.bezeichnung']}"/>
									<h:outputText id="bezeichnung" value="#{ac.artikel.bezeichnung}"/>
						
									<h:outputText id="groesseLabel" value="#{msgAv['viewArtikel.groesse']}"/>
									<h:outputText id="groesse" value="#{ac.artikel.groesse}"/>
						
									<h:outputText id="preisLabel" value="#{msgAv['viewArtikel.preis']}"/>
									<h:outputText id="preis" value="#{ac.artikel.preis}">
										<f:convertNumber type="currency" currencyCode="EUR" maxFractionDigits="2"/>
									</h:outputText>					
								</h:panelGrid>
							</rich:panel>
						</rich:tab>
					</rich:tabPanel>
				
					
				</a4j:outputPanel>
			</h:form>
			
			<!--
			<a4j:log id="log"/>
			-->
		</ui:define>
	</ui:composition>
</html>
