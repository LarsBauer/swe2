<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:define name="metadata">
			<f:event type="preRenderView" listener="#{ac.createEmptyArtikel}"/>
		</ui:define>
		
		<ui:param name="pageTitle" value="#{msgKv['createArtikel.title']}"/>
	
		<ui:define name="article">
			<h1>
				#{msgKv['createArtikel.heading']}
			</h1>
	
			<h:form id="createArtikelForm">
				<rich:jQuery id="bezeichnungFocus" selector="#bezeichnung" query="focus()"/>
				<rich:graphValidator id="artikelValidator"
				                     value="#{ac.neuerArtikel}">
					<rich:messages for="artikelValidator"/>
					<p id="abstand"/>
					
					<h:panelGrid id="createArtikelTabelle"
					             columns="3">
			
						<h:outputLabel id="bezeichnungLabel" for="bezeichnung" value="#{msgKv['createArtikel.bezeichnung']}"/>
						<h:inputText id="bezeichnung" value="#{ac.neuerArtikel.bezeichnung}">
							<rich:validator oninvalid="$(#{rich:element('bezeichnung')}).addClass('invalid')"
                                            onvalid="$(#{rich:element('bezeichnung')}).removeClass('invalid')"/>
						</h:inputText>
						<rich:messages id="fehlermeldungenBezeichnung" for="bezeichnung"/>
						
						<h:outputText id="groesseLabel" value="#{msgKv['createKunde.groesse']}"/>
						<h:selectOneRadio id="groesse" value="#{ac.neuerArtikel.groesse}">
							<f:selectItem id="xs" itemValue="XS" itemLabel="#{msgKv['createArtikel.groesse.xs']}"/>
							<f:selectItem id="s" itemValue="S" itemLabel="#{msgKv['createArtikel.groesse.s']}"/>
							<f:selectItem id="m" itemValue="M" itemLabel="#{msgKv['createArtikel.groesse.m']}"/>
							<f:selectItem id="l" itemValue="L" itemLabel="#{msgKv['createArtikel.groesse.l']}"/>
							<f:selectItem id="xl" itemValue="XL" itemLabel="#{msgKv['createArtikel.groesse.xl']}"/>
							<f:selectItem id="xxl" itemValue="XXL" itemLabel="#{msgKv['createArtikel.groesse.xxl']}"/>
						</h:selectOneRadio>
						<f:verbatim/>
						
						<h:outputText id="preisLabel" value="#{msgKv['createArtikel.preis']}"/>
						<h:inputText id="preis" value="#{ac.neuerArtikel.preis}" converterMessage="#{msgKv['createArtikel.preis']}">
							<f:convertNumber type="currency" currencyCode="EUR" maxFractionDigits="2"/>
						</h:inputText>
						
					</h:panelGrid>
		
					<p id="buttons">
						<h:commandButton id="createSubmit" action="#{ac.createArtikel}" value="#{msgKv['createArtikel.submit']}"/>
						#{' '}
						<h:commandButton id="reset" type="reset" value="#{msgKv['createArtikel.reset']}"/>
					</p>
				</rich:graphValidator>
			</h:form>
			
			<p id="hinweisPflichtfelder">
				#{msgKv['createArtikel.required']}
			</p>
		</ui:define>
	</ui:composition>
</html>
