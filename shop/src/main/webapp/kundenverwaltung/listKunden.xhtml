<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgKv['listKunden.title']}"/>
	
		<ui:define name="customers">
			<h:form id="form">
				<rich:focus id="sucheFocus"/>
				
				<rich:panel id="suchePanel" header="#{msgKv['listKunden.sucheNeu']}">
					<h:panelGrid id="sucheGrid" columns="4">
						<h:outputLabel id="NachnameLabel"
						               value="#{msgKv['listKunden.nachname']}"
						               for="nachname"/>
		
						<h:inputText id="nachname" value="#{kc.nachname}"/>
		
						<a4j:commandButton id="findButton"
						                   action="#{kc.findKundenByNachname}"
								           value="#{msgKv['listKunden.submit']}"
								           render="kundenPanel sucheForm:fehlermeldungBezeichnung"/>
						
						<a4j:status id="statusStart">
							<f:facet name="start">
								<h:panelGroup id="waitingGroup">
									<h:graphicImage id="waitingGif"
									                name="waiting.gif"
									                library="images"/>
									#{msgKv['listKunden.inBearbeitung']}
								</h:panelGroup>
							</f:facet>
						</a4j:status>
					</h:panelGrid>
				</rich:panel>
			
				<p id="abstand1"/>
			
				<a4j:outputPanel id="kundenPanel">
					<c:if test="#{not empty flash.kunden or param.init ne 'true'}">
						<c:set var="kunden" value="#{flash.kunden}" scope="view"/>
						<c:set target="#{flash}" property="kunden" value="#{kunden}"/>
						
						<rich:dataTable id="kundenTabelle"
						                value="#{kunden}"
						                var="art"
						                rows="5"
						                noDataLabel="#{msgKv['listKunden.keineDaten']}"
						                rowClasses="odd-row, even-row"
						                styleClass="tabelleMitZebrastil"
						                cellspacing="10"
						                rendered="#{not empty kunden or param.init ne 'true'}">
							<rich:column id="idSpalte">
								<f:facet name="header">
									#{msgKv['listKunden.kundenr']}
								</f:facet>
								#{art.id}
							</rich:column>
							
							<rich:column id="nachnameSpalte">
								<f:facet name="header">
									#{msgKv['listKunden.nachname']}
								</f:facet>
								#{art.nachname}
							</rich:column>
							
							<rich:column id= "vornameSpalte">
								<f:facet name = "header">
									#{msgKv['listKunden.vorname']}
								</f:facet>
								#{art.vorname}
							</rich:column>
							

						</rich:dataTable>
						
						<p id="abstand2"/>
						<rich:dataScroller id="dataScroller"
						                   for="artikelTabelle"
						                   maxPages="10"
						                   rendered="#{not empty artikel}"/>
						
						<a4j:outputPanel id="outputPanelZebra" ajaxRendered="true">
							<rich:jQuery id="odd"
							             selector=".tabelleMitZebrastil tr:odd"
							             query="addClass('odd-row')"
							             timing="domready"/>
							<rich:jQuery id="even"
							             selector=".tabelleMitZebrastil tr:even"
							             query="addClass('even-row')"
							             timing="domready"/>
							<rich:jQuery id="mouseover"
							             selector=".tabelleMitZebrastil tr"
							             event="mouseover"
							             query="jQuery(this).addClass('active-row')"
							             timing="domready"/>
							<rich:jQuery id="mouseout"
							             selector=".tabelleMitZebrastil tr"
							             event="mouseout"
							             query="jQuery(this).removeClass('active-row')"
							             timing="domready"/>
						</a4j:outputPanel>
					</c:if>
				</a4j:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
